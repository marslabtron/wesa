<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Hello WESA</title>
    <link rel="stylesheet" type="text/css" href="./css/demo-iframe.css">
</head>

<body>

    <div class="flex-wrapper">
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <div class="dynamic-output" id="output">WESA Basic Demo</div>

    <script src="../js/wesa.js"></script>

    <script>

        let playerTank = null;

        // Initialize WESA
        wesa.core.init(document.getElementById('canvas'));

        // Adding assets ready for loading
        wesa.assets.source.spriteSheetUrlArray.push('./assets/texture/tank.png');
        wesa.assets.source.objectJsonUrl = './assets/tank.json';

        // Load assets
        wesa.assets.load(function () {

            // Create the scene
            let scene = new wesa.Scene('Scene');
            scene.addSpriteToLayer(0, new wesa.Sprite({
                object: wesa.assets.objectList[0],
                action: 1,
                team: 0,
                position: { x: 0, y: 0 },
                scale: 2
            }));

            // Run the scene
            let animate = function () {
                requestAnimationFrame(animate);
                scene.update();
                scene.render();
            }
            animate();

        });

    </script>

</body>

</html>
