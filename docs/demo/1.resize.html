<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Hello WESA</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>

    <div class="canvas-wrapper" id="wrapper">
        <canvas id="canvas" style="width:100%;height:100%;border:none;"></canvas>
    </div>
    <div class="dynamic-output" id="output">WESA Resize Demo (Try resizing browser window)</div>
    
    <script src="../../src/wesa.js"></script>
    
    <script>
    
        function resizeCanvas(canvas) {
            if (canvas.width != canvas.clientWidth || canvas.height != canvas.clientHeight) {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
                wesa.core.canvasResize();
            }
        }
    
        var canvas = document.getElementById('canvas');
        var sprite = null;
        
        // Initialize WESA
        wesa.core.init(canvas);
        
        // Adding assets ready for loading
        wesa.assets.source.spriteSheetUrlArray.push('./assets/texture/megaman.png');
        wesa.assets.source.objectJsonUrl = './assets/megaman.json';
        
        // Load assets
        wesa.assets.load(function () {
        
            // Create the scene
            var scene = new wesa.Scene('Scene');
            sprite = new wesa.Sprite({
                object: wesa.assets.objectList[0],
                action: 0,
                team: 0,
                position: { x: 0, y: 0 },
                scale: 4
            });
            scene.addSpriteToLayer(0, sprite);

            // Run the scene
            var animate = function () {
                resizeCanvas(canvas);
                requestAnimationFrame(animate);
                scene.update();
                scene.render();
            }
            animate();
            
        });

    </script>
    
</body>

</html>
